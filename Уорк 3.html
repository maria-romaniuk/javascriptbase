-->

    <script>
        let mycars = [["Subaru", 3],
            ["Volvo", 43],
            ["BMW", 32],
            ["Lexus", 99],
        ["Audi", 67]];
        console.log("Все элементы массива: " , mycars);
        console.log(mycars.length);
        console.log('######################');

        let newcars = [["Porshe", 3],
            ["Mers", 43],
            ["Cirtoen", 32]];

        let cars = mycars.unshift(["Toyota", 65]);
        console.log('unshift ' , mycars);

        let mynewcars = mycars.concat(newcars);
        console.log('concat ', mynewcars);

        console.log('######################');
        mycars.pop();
        console.log('pop ', mynewcars);
        console.log('######################');

        mycars.forEach((item, index) => {
            alert(`${item} имеет позицию ${index}`);
        });
        console.log('######################');

        let carlist = mycars.join(' ; ');
        console.log('join ' + carlist);


        console.log('######################');

        mycars = mycars.reverse();
        console.log('reverse', mycars)
        console.log('любимая модель' , mynewcars[5][0]);

    </script>
